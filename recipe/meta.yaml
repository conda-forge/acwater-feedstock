{% set name = "acwater" %}
{% set version = "0.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0610879425c51b901222f7eba87e6269eac1856e78299e1ebb7573ea6dc329ee

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - acwater = acwater.cli:main

requirements:
  host:
    - pip
    - python >=3.6

  run:
    - python >=3.6
    - geoarray
    - netcdf4
    - numpy
    - pandas
    - scipy

    # upstream Polymer dependencies
    - cdsapi
    - cython
    - ecmwf-api-client
    - gdal
    - pygrib
    - pyhdf
    - xarray

test:
  imports:
    - acwater

about:
  home: https://gitlab.awi.de/phytooptics/acwater
  summary: ACwater Polymer implements a class to load an EnMAP object and execute atmospheric correction for water surfaces and requires EnPT for the EnMAP data processing.
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - alvaradobonilla
    - danschef
